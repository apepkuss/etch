# MQTT Broker 配置文件

# 基本设置
# pid_file 在只读文件系统中可能导致问题，注释掉或使用数据目录
# pid_file /var/run/mosquitto.pid
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# 网络设置
listener 1883
max_inflight_messages 20
max_queued_messages 100
max_packet_size 0

# WebSocket 支持
listener 9001
protocol websockets

# 允许匿名连接（生产环境建议启用认证）
allow_anonymous true

# 连接日志
connection_messages true

# 日志时间戳
log_timestamp true