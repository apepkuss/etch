                    this.addServerMessage(`ğŸ”„ åˆ‡æ¢åˆ°${modeText}`);

                    if (this.isVadActive) {

            async initializeVAD() {

            toggleConnection() {

            connectWebSocket(addRecordParam = false) {
                let url = this.wsUrlInput.value.trim();
                if (!url) {

                    return;
                }
                url = url.endsWith('/') ? url : url + '/';

                // âœ… æ£€æŸ¥è®¾å¤‡IDæ˜¯å¦å¡«å†™ï¼ˆå¿…å¡«ï¼‰

                if (!deviceId) {

                    return;

                // âœ… ç›´æ¥ä½¿ç”¨è®¾å¤‡IDæ„å»ºURL
                url = url + deviceId;

                // æ„å»ºæŸ¥è¯¢å‚æ•°ï¼ˆä»…å½•åˆ¶æ¨¡å¼ï¼‰
                const queryParams = [];
                if (addRecordParam) {
                    queryParams.push('record=true');

                // æ‹¼æ¥æŸ¥è¯¢å‚æ•°
                if (queryParams.length > 0) {
                    url = url + '?' + queryParams.join('&');
                }

                this.addServerMessage('ğŸ“¡ æ­£åœ¨è¿æ¥è®¾å¤‡: ' + deviceId);

                try {
                    this.websocket = new WebSocket(url);
                    this.websocket.binaryType = 'arraybuffer'; // è®¾ç½®ä¸ºæ¥æ”¶äºŒè¿›åˆ¶æ•°æ®

                    this.websocket.onopen = () => {

                        this.connectBtn.textContent = 'æ–­å¼€';
                        this.connectBtn.classList.remove('btn-primary');
                        this.connectBtn.classList.add('btn-error');
                        this.addServerMessage('âœ… WebSocket è¿æ¥æˆåŠŸ');

                        // âœ… é¦–æ¬¡è¿æ¥æ—¶å‘é€ StartChatï¼Œåˆ›å»º EchoKit ä¼šè¯å¹¶æ¥æ”¶ Hello
                        if (!this.hasEchoKitSession && !addRecordParam) {
                            const startChatCmd = { event: 'StartChat' };
                            this.websocket.send(JSON.stringify(startChatCmd));
                            this.addServerMessage('ğŸ“¤ æ­£åœ¨åˆ›å»ºä¼šè¯ï¼Œè¯·ç¨å€™...');
                            this.addServerMessage('â³ é¦–æ¬¡è¿æ¥éœ€è¦åˆ›å»ºAIä¼šè¯ï¼ˆé¢„è®¡5-10ç§’ï¼‰');
                            this.hasEchoKitSession = true;
                        }
                    };

                    this.websocket.onmessage = (event) => {

                    };

                    this.websocket.onclose = () => {

                        this.connectBtn.textContent = 'è¿æ¥';
                        this.connectBtn.classList.remove('btn-error');
                        this.connectBtn.classList.add('btn-primary');
                        this.addServerMessage('WebSocket è¿æ¥å·²æ–­å¼€');

                        // ğŸ”§ é‡ç½®ä¼šè¯æ ‡è®°ï¼Œä¸‹æ¬¡è¿æ¥æ—¶é‡æ–°åˆ›å»º EchoKit ä¼šè¯
                        this.hasEchoKitSession = false;
                        // ğŸ”§ é‡ç½® ASR å»é‡çŠ¶æ€
                        this.lastDisplayedASR = '';
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket é”™è¯¯:', error);
                        this.addServerMessage('WebSocket è¿æ¥å¤±è´¥');
                    };

                    this.updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
                    this.connectBtn.textContent = 'è¿æ¥ä¸­...';
                    this.connectBtn.disabled = true;

                    setTimeout(() => {

                        if (!this.isConnected) {

                        }

                } catch (error) {

            handleWebSocketMessage(event) {
                try {
                    let messageData;
                    let debugInfo = '';

                    if (event.data instanceof ArrayBuffer) {
                        // å¤„ç†äºŒè¿›åˆ¶æ•°æ® (MessagePack)
                        try {
                            messageData = MessagePack.decode(new Uint8Array(event.data));
                            debugInfo = `MessagePack æ•°æ®: ${JSON.stringify(messageData, null, 2)}`;
                            this.processMessagePackData(messageData, debugInfo);
                        } catch (msgpackError) {
                            console.error('MessagePack è§£ç å¤±è´¥:', msgpackError);
                            // å¦‚æœä¸æ˜¯ MessagePack æ•°æ®ï¼Œå¯èƒ½æ˜¯åŸå§‹éŸ³é¢‘æ•°æ®
                            debugInfo = `äºŒè¿›åˆ¶æ•°æ®é•¿åº¦: ${event.data.byteLength} å­—èŠ‚`;
                            this.addServerMessage(`æ”¶åˆ°äºŒè¿›åˆ¶æ•°æ® (${event.data.byteLength} å­—èŠ‚)`, debugInfo);
                        }
                    } else {
                        // å¤„ç†æ–‡æœ¬æ•°æ®
                        try {
                            messageData = JSON.parse(event.data);
                            debugInfo = `JSON æ•°æ®: ${JSON.stringify(messageData, null, 2)}`;
                            this.processJSONData(messageData, debugInfo);
                        } catch (jsonError) {
                            // çº¯æ–‡æœ¬æ¶ˆæ¯
                            debugInfo = `æ–‡æœ¬æ¶ˆæ¯: "${event.data}"`;
                            this.addServerMessage(event.data, debugInfo);
                        }
                    }
                } catch (error) {
                    console.error('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                    this.addServerMessage('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™: ' + error.message);
                }
            }

            processMessagePackData(data, debugInfo) {
                if (typeof data === 'string') {
                    // å¤„ç†å­—ç¬¦ä¸²äº‹ä»¶
                    switch (data) {
                        case 'HelloStart':
                            this.addServerMessage('âœ… AIä¼šè¯å·²å°±ç»ªï¼', debugInfo);
                            this.addServerMessage('ğŸ‘‹ å¼€å§‹æ¥æ”¶é—®å€™è¯­...', debugInfo);
                            break;
                        case 'HelloEnd':
                            this.addServerMessage('ğŸ‘‹ é—®å€™ç»“æŸ', debugInfo);
                            break;
                        case 'BGStart':
                            this.addServerMessage('ğŸµ å¼€å§‹èƒŒæ™¯éŸ³ä¹', debugInfo);
                            break;
                        case 'BGEnd':
                            this.addServerMessage('ğŸµ èƒŒæ™¯éŸ³ä¹ç»“æŸ', debugInfo);
                            break;
                        case 'EndAudio':
                            // å¤„ç†å®Œæ•´çš„éŸ³é¢‘æ•°æ®
                            if (this.isReceivingAudio && this.audioChunks.length > 0) {
                                this.processCompletedAudio();
                            }
                            this.isReceivingAudio = false;
                            this.audioChunks = [];
                            // ç§»é™¤éŸ³é¢‘å›å¤ç»“æŸçš„æ¶ˆæ¯æ˜¾ç¤º
                            break;
                        case 'StartVideo':
                            this.addServerMessage(`ğŸ¥ å¼€å§‹è§†é¢‘`, debugInfo);
                            break;
                        case 'EndVideo':
                            this.addServerMessage(`ğŸ¥ è§†é¢‘ç»“æŸ`, debugInfo);
                            break;
                        case 'EndResponse':
                            this.addServerMessage(`âœ… å“åº”å®Œæˆ`, debugInfo);
                            break;
                        default:
                            this.addServerMessage(`ğŸ“¦ æœªçŸ¥å­—ç¬¦ä¸²äº‹ä»¶: ${data}`, debugInfo);
                    }
                } else if (typeof data === 'object' && data !== null) {
                    // å¤„ç†å¸¦æœ‰æ•°æ®çš„äº‹ä»¶å¯¹è±¡
                    const eventType = Object.keys(data)[0];
                    const eventData = data[eventType];

                    switch (eventType) {
                        case 'HelloChunk':
                            this.addServerMessage(`ğŸ‘‹ é—®å€™æ•°æ®å— (${eventData[0] ? eventData[0].length : 0} å­—èŠ‚)`, debugInfo);
                            break;
                        case 'BGChunk':
                            this.addServerMessage(`ğŸµ èƒŒæ™¯éŸ³ä¹æ•°æ®å— (${eventData[0] ? eventData[0].length : 0} å­—èŠ‚)`, debugInfo);
                            break;
                        case 'ASR':
                            // âœ… ä¿®å¤ï¼šASRç»“æœæ˜¾ç¤ºä¸ºç”¨æˆ·æ¶ˆæ¯ï¼ˆå³è¾¹ï¼‰
                            // ğŸ”§ æ·»åŠ å»é‡é€»è¾‘ï¼šæ£€æŸ¥æ˜¯å¦ä¸ä¸Šä¸€æ¬¡æ˜¾ç¤ºçš„ ASR æ–‡æœ¬ç›¸åŒ
                            const asrText = eventData[0] || 'æ— å†…å®¹';
                            const trimmedASR = asrText.trim();

                            if (trimmedASR !== this.lastDisplayedASR) {
                                // ä¸é‡å¤ï¼Œæ˜¾ç¤ºæ¶ˆæ¯
                                setTimeout(() => {
                                    this.addUserMessage(`ğŸ¤ ${asrText}`, debugInfo);
                                }, 0);
                                // æ›´æ–°æœ€åæ˜¾ç¤ºçš„ ASR
                                this.lastDisplayedASR = trimmedASR;
                            } else {
                                // é‡å¤ï¼Œè·³è¿‡æ˜¾ç¤º
                                console.log('âš ï¸ Skipping duplicate ASR text:', asrText);
                                if (this.debugMode) {
                                    this.addServerMessage('âš ï¸ æ£€æµ‹åˆ°é‡å¤çš„ ASR æ–‡æœ¬ï¼Œå·²è‡ªåŠ¨è·³è¿‡', debugInfo);
                                }
                            }
                            break;
                        case 'Action':
                            this.addServerMessage(`âš¡ åŠ¨ä½œ: ${eventData[0] || 'æ— åŠ¨ä½œ'}`, debugInfo);
                            break;
                        case 'StartAudio':
                            // å¼€å§‹æ¥æ”¶éŸ³é¢‘æ•°æ®
                            this.isReceivingAudio = true;
                            this.audioChunks = [];
                            // âœ… ä¿®å¤ï¼šä¿å­˜æ–‡æœ¬ä½†ä¸ç«‹å³æ˜¾ç¤ºï¼Œç­‰éŸ³é¢‘å®Œæ•´åä¸€èµ·æ˜¾ç¤º
                            this.currentAudioText = eventData[0] || 'æ— æ–‡æœ¬';
                            if (this.debugMode) {
                                this.addServerMessage(`ğŸ”Š StartAudio: ${this.currentAudioText}`, debugInfo);
                            }
                            break;
                        case 'AudioChunk':
                            // ç¼“å­˜éŸ³é¢‘æ•°æ®ï¼Œä¸æ·»åŠ æ¶ˆæ¯æ˜¾ç¤º
                            if (this.isReceivingAudio && eventData[0]) {
                                this.audioChunks.push(eventData[0]);
                                // åªåœ¨è°ƒè¯•æ¨¡å¼ä¸‹æ˜¾ç¤ºéŸ³é¢‘å—ä¿¡æ¯
                                if (this.debugMode) {
                                    this.addServerMessage(`ğŸ”Š éŸ³é¢‘æ•°æ®å— ${this.audioChunks.length} (${eventData[0].length} å­—èŠ‚)`, debugInfo);
                                }
                            }
                            break;
                        default:
                            this.addServerMessage(`ğŸ“¦ æœªçŸ¥å¯¹è±¡äº‹ä»¶: ${eventType} - ${JSON.stringify(eventData)}`, debugInfo);

            resampleTo16000(inputData, inputSampleRate) {
                // å¦‚æœè¾“å…¥é‡‡æ ·ç‡å·²ç»æ˜¯ 16000ï¼Œç›´æ¥è¿”å›
                if (inputSampleRate === 16000) {
                    return inputData;
                }

                // è®¡ç®—é‡é‡‡æ ·æ¯”ç‡
                const ratio = inputSampleRate / 16000;
                const outputLength = Math.floor(inputData.length / ratio);
                const output = new Float32Array(outputLength);

                // ç®€å•çš„çº¿æ€§æ’å€¼é‡é‡‡æ ·
                for (let i = 0; i < outputLength; i++) {
                    const srcIndex = i * ratio;
                    const srcIndexInt = Math.floor(srcIndex);
                    const srcIndexNext = Math.min(srcIndexInt + 1, inputData.length - 1);
                    const weight = srcIndex - srcIndexInt;

                    output[i] = inputData[srcIndexInt] * (1 - weight) + inputData[srcIndexNext] * weight;
                }

                return output;
            }

                    let offset = 0;

                    // å°†å­—èŠ‚æ•°æ®è½¬æ¢ä¸º Int16Arrayï¼ˆå°ç«¯æ ¼å¼ï¼‰
                    // ä¿®å¤ï¼šä¸ EchoKit Server WebUI ä¿æŒä¸€è‡´ï¼Œç›´æ¥ä½¿ç”¨ combinedData.buffer
                    // ä¸éœ€è¦é¢å¤–çš„ byteOffset å’Œ byteLength å‚æ•°ï¼Œé¿å…å­—èŠ‚å¯¹é½é—®é¢˜
                    const int16Data = new Int16Array(combinedData.buffer);

                    // å…ˆæ˜¾ç¤ºæ–‡æœ¬æ¶ˆæ¯

                    // ç„¶åæ·»åŠ éŸ³é¢‘æ’­æ”¾å™¨ï¼ˆä¸æ˜¾ç¤ºä¸ºç‹¬ç«‹æ¶ˆæ¯ï¼‰

                    console.log(`å¤„ç†å®Œæˆçš„éŸ³é¢‘: ${this.audioChunks.length} ä¸ªå—, æ€»é•¿åº¦: ${totalLength} å­—èŠ‚, æ—¶é•¿: ${int16Data.length / 16000} ç§’`);
                } catch (error) {

            queueAudio(audioUrl) {

            createWavFileFromInt16(int16Data, sampleRate) {
                const length = int16Data.length;
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);

                // WAV å¤´éƒ¨
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);

                // ç›´æ¥å†™å…¥ Int16 PCM æ•°æ®
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    view.setInt16(offset, int16Data[i], true); // å°ç«¯æ ¼å¼
                    offset += 2;
                }

                return new Blob([buffer], { type: 'audio/wav' });
            }

            createWavFile(pcmData, sampleRate) {
                const length = pcmData.length;
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);

                // WAV å¤´éƒ¨
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);

                // å†™å…¥ PCM æ•°æ®
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-32768, Math.min(32767, pcmData[i] * 32767));
                    view.setInt16(offset, sample, true);
                    offset += 2;
                }

                return new Blob([buffer], { type: 'audio/wav' });
            }
