    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure External EchoKit Service
        id: check-echokit
        run: |
          echo "=== é…ç½®å¤–éƒ¨ EchoKit Server ==="

          # ä½¿ç”¨å¤–éƒ¨ EchoKit æœåŠ¡ (indie.echokit.dev)
          # ç”Ÿæˆå”¯ä¸€çš„ visitor ID (ä½¿ç”¨ GitHub Run ID ç¡®ä¿å”¯ä¸€æ€§)
          VISITOR_ID="github-ci-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
